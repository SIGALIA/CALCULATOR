<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculations Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Header with BES Cal Logo and User Icon -->
  <header class="site-header">
    <a href="index.html" class="logo-container">
      <img src="assets/BES cal logo.svg" alt="BES Cal Logo">
    </a>
    <div class="header-icon">
      <img src="assets/user-icon.svg" alt="User Icon">
    </div>
  </header>

  <!-- Hero Section for Logged-In User -->
  <section class="hero logged-in">
    <div class="hero-content logged-in">
      <h1 class="hero-title">Hello User!</h1>
      <p class="hero-subtitle">Your calculations dashboard</p>
    </div>
  </section>

  <!-- Dashboard Container -->
  <div class="container">
    <div class="right-panel">
      <div class="table-header">
        <a href="#" class="new-calculation dashboard-link" onclick="showNewCalculationModal()">New Calculation</a>
      </div>
      <div id="projects-container">
        <div id="no-projects-message" style="display: none; text-align: center; padding: 20px;">
          <p>No calculations saved yet. Start by creating a new calculation!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-confirmation-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Are you sure you want to delete this project?</p>
      <div class="modal-buttons">
        <button class="modal-btn" id="delete-yes">Yes</button>
        <button class="modal-btn" id="delete-no">No</button>
      </div>
    </div>
  </div>

  <!-- New Calculation Modal -->
  <div id="new-calculation-modal" class="modal" style="display: none;">
    <div class="modal-content calculation-modal-content">
      <span class="close-modal" onclick="closeNewCalculationModal()">Ã—</span>
      <h2 class="calculation-modal-title">New Calculation</h2>
      <div class="calculation-form">
        <div class="form-field">
          <label for="calculation-name">Calculation's Name</label>
          <input type="text" id="calculation-name" placeholder="Name Your Calculation*" required>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="customer-name">Customer</label>
            <input type="text" id="customer-name" placeholder="Customer's Name">
          </div>
          <div class="form-field half">
            <label for="facility-name">Facility</label>
            <input type="text" id="facility-name" placeholder="Facility's Name">
          </div>
        </div>
        <div class="form-field">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" placeholder="Write Your Remarks"></textarea>
        </div>
        <div class="save-button-container">
          <button id="save-calculation-btn" class="save-calculation-btn" onclick="saveNewCalculation()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="calculator.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
